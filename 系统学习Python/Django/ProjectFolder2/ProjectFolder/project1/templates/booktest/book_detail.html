<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书本详情界面</title>

    <style>
        h1{
            text-align: center;
            margin: 0px;
            padding: 0px;
            font-size: 20px;
            color: #39ff2f;
        }
        h2{
            text-align: left;
            text-indent: 20px;
            margin: 0px;
            padding: 0px;
            font-size: 16px;
            color: red;
        }
        ul{
            width: 400px;

        }
        ul li {
            width: 100%;
            height: 40px;
            box-sizing: border-box;
            border-bottom: 1px solid mediumpurple;
        }
    </style>
</head>
<body>
<h1>这个是书本详情界面</h1>
<h2>{{ book.btitle }}</h2>

<ul>
    {% for hero in heroes %}
        <li>{{ hero.hname }}--{{ hero.hcomment }}--{{ hero.hhook }}</li>
    {% empty %}
        <li>暂时没有这本图书相关的英雄</li>
    {% endfor %}
</ul>

</body>
</html>
