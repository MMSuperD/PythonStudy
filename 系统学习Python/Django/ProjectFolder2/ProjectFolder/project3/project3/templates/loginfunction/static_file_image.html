
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>静态文件图片的使用</title>

    <style>
        img{
            display: block;
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
{# 这个是绝对路径 #}
<img src="/static/images/beauty.png" alt="">

{# 这个是动态路径 #}
<img src="{% static 'images/beauty.png' %}" alt="">

<img src="/static/images/beauty.png" alt="">

</body>
</html>
