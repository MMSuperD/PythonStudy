<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            我是基类模板的title
        {% endblock %}

    </title>

    <style>
        .header{
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 40px;
            background-color: lightgreen;
            color: red;
            text-align: center;
            line-height: 40px;
        }

         .bottom{
            position: absolute;
            left: 0px;
            bottom: 0px;
            width: 100%;
            height: 40px;
            background-color: lightgreen;
            color: red;
             text-align: center;
             line-height: 40px;

        }

        .center{
            position: absolute;
            left: 0px;
            top: 40px;
            bottom: 40px;
            right: 0px;
            background-color: aquamarine;
            text-align: center;
        }
    </style>
</head>
<body>
{% block header %}
<div class="header">我是头部</div>
{% endblock %}

{% block content %}
<div class="center">
    {% block content_detail %}
        <h1>内容</h1>
    {% endblock %}
</div>
{% endblock %}

{% block bottom %}
<div class="bottom">我是底部</div>
{% endblock %}
</body>
</html>
