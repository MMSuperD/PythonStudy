<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书列表</title>
</head>
<body>
<a href="/add">新增图书</a>
<ul>
    {% for book in books %}
        <li>{{ book.btitle }} -- {{ book.bcomment }} <a href="/delete/{{ book.id }}/">删除</a></li>
    {% empty %}
        <li>图书列表为空</li>
    {% endfor %}
</ul>

</body>
</html>
