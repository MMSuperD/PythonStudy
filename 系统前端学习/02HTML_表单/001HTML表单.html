<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=300, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>form 表单</title>
</head>
<body>
<!-- form action: 提交的地址 method :提交的方式
表单中的 nama表示建  value 表示值
表单提交的时候 get  方法 name=value 这样的键值对做提交
 -->

  <h1>注册表单</h1>
  <form class="" action="https://www.baidu.com/" method="get">

<!-- 单行文本输入 text -->
<!-- label for 可以激活 空间 的id 值相等的 -->
    <label for="use_name">用户名:</label>
    <input type="text" name="use_name" value="" id="use_name">
    <br>
<!-- 单行密码输入 password-->
    <label>密&nbsp;&nbsp;&nbsp;码:</label>
    <input type="password" name="password" value="">

    <br>
<!-- 单选选择框 radio -->
    <label>性&nbsp;&nbsp;&nbsp;别:</label>
    <input type="radio" name="gender" value="men">男
    <input type="radio" name="gender" value="women">女
    <input type="radio" name="gender" value="women_men">人妖

    <br>
<!-- 多选选择框 checkbox -->
    <label>爱&nbsp;&nbsp;&nbsp;好:</label>
    <input type="checkbox" name="love" value="study">学习
    <input type="checkbox" name="love" value="python">python
    <input type="checkbox" name="love" value="java">java

    <br>
<!-- 本地文件选择 file  -->
    <label>照&nbsp;&nbsp;&nbsp;片:</label>
    <input type="file" name="upload_image" value="">

    <br>
<!-- 多行文本输入框 textarea  -->
    <label>个人介绍:</label>
    <textarea name="intruduce" rows="8" cols="80"></textarea>

    <br>
<!-- 下拉选择框 select>option -->
    <label>籍贯:</label>
    <select class="" name="native_place">
      <option value="beijing">北京</option>
      <option value="shanghai">上海</option>
      <option value="henan">河南</option>
      <option value="hunan">湖南</option>
    </select>

  <br>
  <br>
  <!-- 提交重置按钮  submit reset -->
  <input type="submit" name="" value="提交">
  <input type="reset" name="" value="重置">

<!-- 这个是图片提交按钮 这个会导致一次点击提交多次的效果 一般情况下不用 如果一定要用图片提交
<hgroup>
还是用submit 方式来提交 通过样式来做这样的图片提交
</hgroup> -->
  <input type="image" src="../01HTML_FirstDay/images/001.jpeg" name="" value="">
<!-- 这个用作表单提交的时候默认值 一般情况不用 -->
 <input type="hidden" name="hidden" value="mmd">

  </form>

</body>
</html>
