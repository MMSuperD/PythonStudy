<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
    <script src="./js/jquery-3.4.1.js" charset="utf-8"></script>


    <script type="text/javascript">
      $(function() {
          var $li = $('.ul2 li');

          //获取class = muli 的序号
          var iNumber = $li.filter('.myli').index();

          alert(iNumber);

      });
    </script>

</head>
<body>
  <ul class="ul2">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li class="myli">4</li>
    <li>5</li>
    <li>6</li>
  </ul>

</body>
</html>
