<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./js/jquery-3.4.1.js" charset="utf-8"></script>


  <script type="text/javascript">
    $(function() {

      $('.son').bind('click',function() {
          alert('son');
      });

      $('.father').bind('click',function() {
          alert('father');
      });

      $('.grandfather').bind('click',function() {
          alert('grandfather');
      });

      // 也可以取消事件的冒泡
      $('.son1').bind('click',function(event) {
          // 这个是取消事件的传递
          event.stopPropagation();
          alert('son');
      });

      $('.father1').bind('click',function() {
          alert('father');
      });

      $('.grandfather1').bind('click',function() {
          alert('grandfather');
      });

      // 顶级
      $(document).bind('click',function() {
          alert('document');
      });



    });
  </script>

  <style media="screen">
  .grandfather,.grandfather1{
    width:300px;
    height:300px;
    background-color:lightgreen;
  }
  .father,.father1{
    width:200px;
    height:200px;
    background-color:yellow;
  }
  .son,.son1{
    width:100px;
    height:100px;
    background-color:purple;
  }

  </style>

</head>
<body>

</body>

<div class="grandfather">
  <div class="father">
    <div class="son">

    </div>
  </div>
</div>

<div class="grandfather1">
  <div class="father1">
    <div class="son1">

    </div>
  </div>
</div>


</html>
