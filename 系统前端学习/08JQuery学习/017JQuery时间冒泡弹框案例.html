<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./js/jquery-3.4.1.js" charset="utf-8"></script>


  <script type="text/javascript">
    $(function() {

      $('.btn').bind('click', function() {

        $('.div_con').fadeIn();
        // 阻断时间传递
        return false;
      });

      $('.pop_content input').bind('click', function() {

        $('.div_con').fadeOut();
        // 阻断时间传递
        return false;
      });

      $('.pop_content').bind('click', function() {

        // 阻断时间传递
        return false;
      });

      $(document).bind('click',function() {
        $('.div_con').fadeOut();
      });

    });
  </script>

  <style media="screen">

      body{
        margin: 0px;
        padding: 0px;
      }

      .btn{
        width: 100px;
        height: 50px;
        background-color: gold;
        position: fixed;

      }

      .div_con{
        display: none;

      }

      .mask{
        width: 100%;
        height: 100%;
        position: fixed;
        opacity: 0.3;
        filter: alpha(opacity=30);
        background-color: #000;
        z-index: 9998;

      }

      .pop_content{
        width: 300px;
        height: 300px;
        position: fixed;
        left: 50%;
        top: 50%;
        margin-left: -150px;
        margin-top: -150px;
        background-color: lightgreen;
        border-radius: 10px;
        border: 2px solid purple;
        z-index: 9999;
      }

      .pop_content input{
        float: right;
        margin-top: 20px;
        margin-right: 50px;
        width: 50px;
        height: 50px;
        background-color: rgba(0,0,0,0.1);
        outline: none;
        line-height: 50px;
        text-align: center;

      }

  </style>

</head>
<body>

  <input class="btn" type="button" name="" value="点我弹框">

  <div class="div_con">
    <div class="mask"></div>
    <div class="pop_content">
      <input type="button" name="" value="❌">
    </div>
  </div>

</body>



</html>
