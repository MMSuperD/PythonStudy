<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=300, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- 1.外联式样式 -->
  <link rel="stylesheet" href="./css/master.css" type="text/css">
  <title>css 入门</title>
<!-- 2.内联式样式 -->
  <style media="screen" type="text/css">
    p{
      font-size: 18px;
      color: green;
    }
  </style>

</head>
<body>

  <!-- 样式分为 外联式 通过 link 标签引入样式  -->
  <!-- 内联式样式: 通过 style 标签书写样式 -->

  <div class="">
    I love you
  </div>

  <p>I love you</p>

  <a href="http://www.baidu.com/" style="color:pink;font-size:30px">百度</a>

</body>
</html>
