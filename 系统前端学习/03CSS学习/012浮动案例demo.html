  <h1>浮动案例二 : 图片环绕文字</h1>
  <div class="example2">
    <img src="../01HTML_FirstDay/images/001.jpeg" alt="" class="icon_image">
    <div>
      一场比赛开始前，运动员有权在比赛开始的球台上练球2分钟。2、选择方位和发球权。每场比赛开始前，由双方运动员用抽签的方法选择方位和发球、接发球。中签者有选择方位和发球、接发球权，也可要求对方先作选择。如中签者选择先发球或先接发球，对方则选择方位；如中签者选择方位，对方则选择先发球或接发球。
    </div>
