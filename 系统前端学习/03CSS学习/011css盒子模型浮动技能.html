  <!-- float 技能:
1.浮动元素有左浮动 和 右浮动两种(left right)
2.浮动元素向左或向右浮动,碰到父元素边界,其它元素才会停下来
3.相邻浮动快元素可以并行在一起,超出父级宽度就换行
4.浮动让 行内元素和块元素 都转化为行内块元素(此时不会有行内块 间距问题)
5.浮动元素后面没有浮动的元素会占用浮动元素的位置,没有浮动的元素中的文字 会避开浮动的元素,形成文字围绕的效果
6.父元素如果没有设置尺寸(一般高度不设置), 父元素内元素整体浮动没法撑开父元素 父元素需要清除浮动
7.浮动元素之间没有垂直margin 合并
 -->

 <!--
 浮动bug :
 父级盒子不给高度 子集盒子浮动 父级盒子需要清除浮动才可以使 父级盒子变大
 -->

 <!-- 清除浮动 见样式文件 -->

  <div class="box">

    <div class="text1">1</div>
    <div class="text2">2</div>

  </div>
