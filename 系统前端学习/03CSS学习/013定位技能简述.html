<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!--
  文档流:
  文档流,是指盒子按照html标签编写的顺序依次从上到下,从左到右排列 块元素站一行 行内元素一行
  之内从左到右排列,先写的先排列,后写的拍在后面,每个盒子都占据自己的位置
 -->

 <!--
 关于定位:
 我们可以用使用css 的position 属性来设置定位类型 position 的设置如下
 relative:生成相对定位元素,元素所占据的文档流的位置保留 ,元素位置相对于自身原位置进行便宜
 absolute : 生成绝对定位元素,元素脱离文档流,不占据文档流的位置,可以理解为浮漂在文档流的上方
 相对于上一个设置了定位的父级元素来进行定位,如果找不到,则相对于body 元素来进行定位
 fixed:生成固定定位元素,元素脱离文档流,不占据文档流的位置,可以理解为漂浮在文档流的上方,相对于
 浏览器窗口进行定位
 static:默认值没有定位,元素出现在正常的文档流中,相当于取消该元素的定位属性或者不设置定位属性.
 inherit:从父元素继承position属性的值
-->

<!--
定位元素偏移:
定位元素偏移还需要用left,right,top或者bottom 来设置相对于参照元素的偏移值.
 -->

 <!--
定义元素层级:
定位元素是浮动的正常文档流之上,可以用z-index属性来设置元素的层级
 -->
</body>
</html>
