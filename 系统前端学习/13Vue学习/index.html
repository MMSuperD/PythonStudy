<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{a}}
		</div>
		<script type="text/javascript">
			var data = {a:1};
			var vm = new Vue({
				el:"#app",
				data:data
			});
			// vue  是一种响应式编程,数据改变了,自动刷新界面
			data.a = 10;
			
			// 类似于IOS 监听对象的某一个属性的值
			vm.$watch('a',function(newVal,oldVal){
				console.log(newVal,oldVal);
			});
			// 修改值会触发 监听watch 方法
			data.a = 100;
			
		</script>
	</body>
</html>
