<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style media="screen">
  body{
    margin:0px;

  }
  </style>
  <script type="text/javascript" src="//cdn.bootcss.com/html5shiv/r29/html5.js">

  </script>
  <title>Document</title>
</head>
<body>

  <!-- H5 新增语义标签 -->
  <!-- 1.页面头部,页眉 -->
  <header style="color:red; background-color:green">
    页面头部,页眉
  </header>
  <!-- 2.页面导航 -->
  <nav>
    页面导航
  </nav>
  <!-- 3.一篇文章 -->
  <article class="">
    一篇文章
  </article>
  <!-- 4.文章中的章节 -->
  <section>
    文章中的章节
  </section>
  <!-- 5.侧边栏 -->
  <aside class="">
    侧边栏
  </aside>
  <!-- 6.页面底部,页眉 -->
  <footer>
    页面底部,页眉
  </footer>

<!-- 音视频 -->
  <!-- 1.视频 -->
  <video src="videofile.ogg" autoplay poster="posterimage.jpg" style="background:green;width:100px;height:100px">
  视频
  </video>
  <!-- 2.音频 -->
  <audio src="videofile.ogg" controls style="background:red;width:100px;height:100px">
    音频
  </audio>
  <!-- pc段兼容h5新标签的方法,在页面中引用js -->

</body>
</html>
