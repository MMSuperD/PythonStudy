    function stringCombine() {
      var sString1 = 'I';

    function transformInt() {
      var sNumber = '1';
      var iNumber = parseInt(sNumber);

    }
    function transformFloat() {
      var sNumber = '1.11';
      var fNumber = parseFloat(sNumber);

    function stringTransformArray() {
      var sData = "2020-12-12";

    function getChartIndex() {
      var sData = "2020-12-12";

    function getChar() {
      var sData = "2020-12-12";
      var cData = sData.charAt(3);

    }
    function subString() {
      var sData = "2020-12-12";

    function stringTransformUpper() {

      var sT = 'UsdfsfsdfY45678)';

    }

    function stringTransformLower() {
      var sT = 'UsdfsfsdfY45678)';
      var sTL = sT.toLowerCase();
      alert(sTL);
    }

    function stringReverse() {
      var sT = 'UsdfsfsdfY45678)';
      var sTEnd = sT.split('').reverse().join('');
