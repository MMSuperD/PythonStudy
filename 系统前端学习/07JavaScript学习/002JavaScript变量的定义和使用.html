<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <script type="text/javascript">
    <!-- 定义变量 -->
    <!-- number 类型 -->
    var iNumber = 10;
    <!-- 字符串类型 -->
    var sString = 'I love you'
    <!-- bool 类型 -->
    var bSuccess = true
    <!-- 没有定义的类型 undefint -->
    var unDe;
    <!-- 对象类型:获取某个页面的元素 这个就是对象类型 -->
    var oDiv = document.getElementById('div1');
    <!-- null 类型  如果获取的某一个对象没有值 获取不到这个时候类型就是 null-->
    alert(iNumber);
    alert(sString);
    alert(bSuccess);
    alert(unDe);
    alert(oDiv);

  </script>

</head>
<body>

</body>
</html>
