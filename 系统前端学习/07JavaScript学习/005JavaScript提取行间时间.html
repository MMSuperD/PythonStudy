<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Document</title>

  <script type="text/javascript">
    window.onload = function(){


      var oBtn = document.getElementById('button1');
      <!-- 这里是函数的引用,如果在属性中直接给的话 需要加上小括号 -->
      oBtn.onclick = fnModifyDiv;

      function fnModifyDiv(){
        var oDiv = document.getElementById('div1');
        oDiv.innerHTML = ' I very love you'
        oDiv.style.color = 'red';
        oDiv.style.fontSize = '40px';
      }
    }
  </script>

</head>
<body>

  <div class="box" id="div1">
    I love you!
  </div>
  <input type="button" name="btn" value="修改Div 的文字" id="button1">

</body>
</html>
