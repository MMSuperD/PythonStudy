<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=300, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>链接标签 a 使用</title>
</head>
<body>

  <h1>网页标签</h1>
  <a href="http://www.baidu.com/">百度</a>

  <h1>本地链接</h1>
  <a href="./005HTML常用标签3.html">图片链接</a>

<!-- target: _self 表示本页面打开 _blank 表示新页面打开  -->
  <h1>本地图片链接</h1>
  <a href="./005HTML常用标签3.html" title="去到图片链接" target="_self"><img src="./images/001.jpeg" alt="">图片链接</a>

  <a href="#">表示链接到顶部</a>
</body>
</html>
