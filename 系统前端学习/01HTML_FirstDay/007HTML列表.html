<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=300, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>列表</title>
</head>
<body>

  <h1>有序列表</h1>
  <ol>
    <li>java</li>
    <li>oc</li>
    <li>js</li>
  </ol>

<!-- ul>*3 表示有三行 快捷键 -->
  <h1>无序列表</h1>
  <ul>
    <li>java</li>
    <li>oc</li>
    <li>js</li>
  </ul>

  <!-- ul>(li>a{I love you})*3  + tab 这个是快捷键方式 -->

  <h1>定义列表</h1>
  <!-- dl>(dt+dd)*3 + tab  这个快捷键  -->

  <!-- 快捷键总结  > 内嵌 + 表示 同一级别 () 表示一组 *3 表示 有三组 -->
<dl>
  <dt>html</dt>
  <dd>负责页面结构</dd>
  <dt>css</dt>
  <dd>负责页面样式</dd>
  <dt>javascript</dt>
  <dd>负责页面行为</dd>
</dl>
</body>
</html>
