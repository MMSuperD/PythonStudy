<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=700, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>表格的使用</title>
</head>
<body>
  <!-- table: 表示表格  tr :表示一行  td: 表示一个单元格 th: 表示表头  (th 和 td 可以一样用) -->

  <table border="1" width=300 align="center" height=300>
    <tr>
      <td colspan="5" align="center">基本信息</td>
    </tr>
    <tr>
      <td width="15%"></td>
      <td width="25%"></td>
      <td width="15%"></td>
      <td width="25%"></td>
      <td rowspan="5" width="20%">
        <img src="./images/001.jpeg" width="100%" alt="001">
      </td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>

</body>
</html>
