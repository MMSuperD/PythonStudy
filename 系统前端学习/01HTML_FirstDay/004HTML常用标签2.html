<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=300, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>div,span,em,i,b,strong</title>
</head>

<body>
  <!-- div 标签 就表示一块空间 -->
  <!-- span 标签 一般用在 p 标签内部 用作某一块 语法 -->
  <!-- div 标签 和 p 标签的区别 p 标签多一个空行的样式 -->
  <!-- p 标签一般不要 再内嵌标签 -->

  <div>
    <h1>Div 标签的样式代码</h1>
    <p>
      <span>这是是某一块标签</span>
      I love you
    </p>

    <!-- em 标签 语气标签 行内标签 表示语气中强调词 -->
    <!-- i 标签  表示专业词汇  -->
    <!-- b 标签 一般加粗 表示文档中的关键词 和 关键产品-->
    <!-- strong 标签  一般用在一段文字 表示非常重要的内容 -->

  </div>

  <div>

    <p>
      <em>SQLite3</em> 可使用 sqlite3 模块与 <i>Python</i> 进行集成。sqlite3 模块是由 <b>Gerhard Haring</b> 编写的,<strong>它提供了一个与 PEP 249 描述的 DB-API 2.0 规范兼容的 SQL 接口。您不需要单独安装该模块，因为 Python 2.5.x 以上版本默认自带了该模块。
      为了使用 sqlite3 模块，您首先必须创建一个表示数据库的连接对象，然后您可以有选择地创建光标对象，这将帮助您执行所有的 SQL 语句</strong>
    </p>

  </div>

</body>

</html>
